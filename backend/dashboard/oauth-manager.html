<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Manager - Zero Email</title>
    <script src="js/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .summary-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card.healthy { border: 3px solid #4CAF50; }
        .summary-card.expiring { border: 3px solid #FFC107; }
        .summary-card.expired { border: 3px solid #F44336; }

        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .users-grid {
            display: grid;
            gap: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 3px solid transparent;
        }

        .user-card.healthy { border-color: #4CAF50; }
        .user-card.expiring { border-color: #FFC107; }
        .user-card.expired { border-color: #F44336; }
        .user-card.missing { border-color: #9E9E9E; }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            flex: 1;
        }

        .user-email {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 0.9em;
            opacity: 0.7;
            font-family: monospace;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.healthy {
            background: #4CAF50;
        }

        .status-badge.expiring {
            background: #FFC107;
            color: #333;
        }

        .status-badge.expired {
            background: #F44336;
        }

        .status-badge.missing {
            background: #9E9E9E;
        }

        .user-details {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            opacity: 0.8;
        }

        .detail-value {
            font-family: monospace;
            font-size: 0.9em;
        }

        .countdown {
            font-size: 1.2em;
            font-weight: 700;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 15px 0;
        }

        .countdown.expiring {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
        }

        .countdown.expired {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .alert {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #FFC107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: #F44336;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê OAuth Manager</h1>
            <p>Monitor and manage Google authentication tokens</p>
        </div>

        <div id="alert-container"></div>

        <div class="summary" id="summary">
            <div class="summary-card">
                <div class="summary-number" id="total-users">-</div>
                <div class="summary-label">Total Users</div>
            </div>
            <div class="summary-card healthy">
                <div class="summary-number" id="healthy-count">-</div>
                <div class="summary-label">Healthy</div>
            </div>
            <div class="summary-card expiring">
                <div class="summary-number" id="expiring-count">-</div>
                <div class="summary-label">Expiring Soon</div>
            </div>
            <div class="summary-card expired">
                <div class="summary-number" id="expired-count">-</div>
                <div class="summary-label">Needs Re-Auth</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="refreshAllTokens()">
                üîÑ Refresh All Tokens
            </button>
            <button class="btn btn-secondary" onclick="loadStatus()">
                ‚Üª Reload Status
            </button>
            <button class="btn btn-secondary" id="auto-refresh-toggle" onclick="toggleAutoRefresh()">
                ‚è∏ Pause Auto-Refresh
            </button>
        </div>

        <div id="users-container" class="users-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading OAuth status...</p>
            </div>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
    </div>

    <script>
        // Use DashboardConfig for backend URLs
        const API_BASE = DashboardConfig.services.gateway;
        let autoRefreshInterval = null;
        let autoRefreshEnabled = true;

        // Load status on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStatus();
            startAutoRefresh();
        });

        // Load OAuth status for all users
        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/auth-status/all`);
                const data = await response.json();

                updateSummary(data);
                renderUsers(data.users);

            } catch (error) {
                console.error('Failed to load OAuth status:', error);
                showAlert('Failed to load OAuth status. Make sure the gateway service is running.', 'error');
            }
        }

        // Update summary cards
        function updateSummary(data) {
            document.getElementById('total-users').textContent = data.totalUsers;
            document.getElementById('healthy-count').textContent = data.healthy;
            document.getElementById('expiring-count').textContent = data.expiring;
            document.getElementById('expired-count').textContent = data.needsReauth;
        }

        // Render users
        function renderUsers(users) {
            const container = document.getElementById('users-container');

            if (!users || users.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>No authenticated users found</p>
                        <p style="opacity: 0.7; margin-top: 10px;">Users will appear here after they authenticate via OAuth</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => createUserCard(user)).join('');

            // Start countdowns
            users.forEach(user => {
                if (user.expiresAt && user.status !== 'expired' && user.status !== 'missing') {
                    updateCountdown(user.userId, user.expiresAt);
                }
            });
        }

        // Create user card HTML
        function createUserCard(user) {
            const statusClass = user.status === 'healthy' ? 'healthy' :
                              user.status === 'expiring' ? 'expiring' :
                              user.status === 'expired' ? 'expired' : 'missing';

            const expiryDate = user.expiresAt ? new Date(user.expiresAt).toLocaleString() : 'Unknown';
            const refreshedDate = user.refreshedAt ? new Date(user.refreshedAt).toLocaleString() : 'Never';

            return `
                <div class="user-card ${statusClass}">
                    <div class="user-header">
                        <div class="user-info">
                            <div class="user-email">${user.email || 'Unknown Email'}</div>
                            <div class="user-id">${user.userId}</div>
                        </div>
                        <div class="status-badge ${statusClass}">
                            ${user.status}
                        </div>
                    </div>

                    <div class="user-details">
                        <div class="detail-row">
                            <span class="detail-label">Provider:</span>
                            <span class="detail-value">${user.provider}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Expires At:</span>
                            <span class="detail-value">${expiryDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Refreshed:</span>
                            <span class="detail-value">${refreshedDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Message:</span>
                            <span class="detail-value">${user.message}</span>
                        </div>
                    </div>

                    ${renderCountdown(user)}

                    <div class="user-actions">
                        <button class="btn btn-primary" onclick="refreshUserToken('${user.userId}')">
                            üîÑ Refresh Token
                        </button>
                        ${user.needsReauth ? `
                            <button class="btn btn-danger" onclick="initiateReauth('${user.userId}')">
                                üîê Re-Authenticate
                            </button>
                            <button class="btn btn-secondary" onclick="clearReauthFlag('${user.userId}')">
                                ‚úì Clear Flag
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Render countdown
        function renderCountdown(user) {
            if (!user.expiresAt || user.status === 'missing') {
                return '';
            }

            if (user.status === 'expired') {
                return `<div class="countdown expired" id="countdown-${user.userId}">TOKEN EXPIRED - RE-AUTH REQUIRED</div>`;
            }

            const countdownClass = user.status === 'expiring' ? 'expiring' : '';
            return `<div class="countdown ${countdownClass}" id="countdown-${user.userId}">Calculating...</div>`;
        }

        // Update countdown timer
        function updateCountdown(userId, expiresAt) {
            const element = document.getElementById(`countdown-${userId}`);
            if (!element) return;

            function update() {
                const now = Date.now();
                const remaining = expiresAt - now;

                if (remaining <= 0) {
                    element.textContent = 'EXPIRED - Needs Refresh';
                    element.className = 'countdown expired';
                    return;
                }

                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                element.textContent = `Expires in ${hours}h ${minutes}m ${seconds}s`;

                setTimeout(update, 1000);
            }

            update();
        }

        // Refresh single user token
        async function refreshUserToken(userId) {
            try {
                showAlert(`Refreshing token for user ${userId}...`, 'info');

                const response = await fetch(`${API_BASE}/api/auth-status/refresh/${userId}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ Token refreshed successfully for user ${userId}`, 'success');
                    setTimeout(loadStatus, 1000);
                } else {
                    showAlert(`‚ùå ${data.error || 'Token refresh failed'}`, 'error');
                }

            } catch (error) {
                console.error('Token refresh error:', error);
                showAlert(`‚ùå Failed to refresh token: ${error.message}`, 'error');
            }
        }

        // Refresh all tokens
        async function refreshAllTokens() {
            try {
                showAlert('Refreshing all tokens...', 'info');

                const statusResponse = await fetch(`${API_BASE}/api/auth-status/all`);
                const statusData = await statusResponse.json();

                let successCount = 0;
                let failCount = 0;

                for (const user of statusData.users) {
                    try {
                        const response = await fetch(`${API_BASE}/api/auth-status/refresh/${user.userId}`, {
                            method: 'POST'
                        });
                        const data = await response.json();

                        if (data.success) {
                            successCount++;
                        } else {
                            failCount++;
                        }
                    } catch (error) {
                        failCount++;
                    }
                }

                showAlert(`‚úÖ Refreshed ${successCount} tokens successfully. ${failCount} failed.`, 'success');
                setTimeout(loadStatus, 1000);

            } catch (error) {
                console.error('Refresh all error:', error);
                showAlert(`‚ùå Failed to refresh tokens: ${error.message}`, 'error');
            }
        }

        // Clear re-auth flag
        async function clearReauthFlag(userId) {
            try {
                const response = await fetch(`${API_BASE}/api/auth-status/reauth-flag/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ Re-auth flag cleared for user ${userId}`, 'success');
                    setTimeout(loadStatus, 1000);
                } else {
                    showAlert(`‚ùå Failed to clear flag`, 'error');
                }

            } catch (error) {
                console.error('Clear flag error:', error);
                showAlert(`‚ùå Failed to clear flag: ${error.message}`, 'error');
            }
        }

        // Initiate re-authentication
        function initiateReauth(userId) {
            const authUrl = `${API_BASE}/api/auth/gmail`;
            window.open(authUrl, '_blank');
            showAlert('OAuth flow opened in new window. Complete authentication there.', 'info');
        }

        // Auto-refresh
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    loadStatus();
                }
            }, 30000); // Every 30 seconds
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('auto-refresh-toggle');
            btn.textContent = autoRefreshEnabled ? '‚è∏ Pause Auto-Refresh' : '‚ñ∂ Resume Auto-Refresh';
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert error' :
                              type === 'success' ? 'alert success' : 'alert';

            const alert = document.createElement('div');
            alert.className = alertClass;
            alert.textContent = message;

            container.innerHTML = '';
            container.appendChild(alert);

            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
