<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Visual Validator - Zero Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-group label {
            font-weight: 600;
            margin-right: 5px;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-weight: 600;
        }

        .stat-box span {
            font-size: 1.4em;
            margin-left: 5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .email-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .email-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .card-header {
            padding: 20px;
            color: white;
            position: relative;
            min-height: 120px;
        }

        /* Gradient backgrounds matching iOS design system */
        .gradient-mail {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-ads {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gradient-child-school {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .gradient-travel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .gradient-health {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .gradient-default {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-type {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.9;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .priority-critical {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .priority-high {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .priority-medium {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .priority-low {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-subject {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-from {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .card-preview {
            font-size: 13px;
            opacity: 0.85;
            line-height: 1.4;
        }

        .card-body {
            padding: 20px;
        }

        .intent-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .intent-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .intent-value {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        .confidence-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .actions-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .action-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .action-secondary:hover {
            background: #e0e0e0;
        }

        .action-type {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }

        .action-in-app {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .action-go-to {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }

        .modal-indicator {
            margin-top: 10px;
            padding: 8px 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 6px;
            font-size: 12px;
        }

        .validation-issues {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .validation-issues.error {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .validation-issues.success {
            background: #d4edda;
            border-color: #28a745;
        }

        .issue-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .issue-list {
            list-style: none;
            font-size: 12px;
        }

        .issue-list li {
            margin-bottom: 4px;
            padding-left: 15px;
            position: relative;
        }

        .issue-list li:before {
            content: "⚠";
            position: absolute;
            left: 0;
        }

        .validation-issues.success .issue-list li:before {
            content: "✓";
        }

        .validation-issues.error .issue-list li:before {
            content: "✗";
        }

        .legend {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .legend h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-swatch {
            width: 50px;
            height: 30px;
            border-radius: 8px;
        }

        .legend-text {
            font-size: 14px;
            font-weight: 600;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Render cards
        function renderCards(cards) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            cards.forEach(card => {
                const validation = validateCard(card);
                const cardEl = createCardElement(card, validation);
                container.appendChild(cardEl);
            });

            updateStats(cards);
        }

                                    </span>
                                </button>
                                ${action.modal ? `<div class="modal-indicator">Opens: ${action.modal}</div>` : ''}
                            `).join('')}
                        </div>
                    </div>

                    ${renderValidation(validation)}
                </div>
            `;

            return cardDiv;
        }

        function getGradientClass(type) {
            const mapping = {
                'mail': 'gradient-mail',
                'ads': 'gradient-ads',
                'childSchool': 'gradient-child-school',
                'travel': 'gradient-travel',
                'health': 'gradient-health'
            };
            return mapping[type] || 'gradient-default';
        }

        function validateCard(card) {
            const issues = [];
            const warnings = [];

            // Check intent exists
            if (!KNOWN_INTENTS.includes(card.intent)) {
                issues.push(`Intent "${card.intent}" not found in taxonomy`);
            }

            // Check confidence threshold
            if (card.intentConfidence < 0.85) {
                warnings.push(`Low confidence: ${(card.intentConfidence * 100).toFixed(0)}%`);
            }

            // Check actions exist
            if (!card.actions || card.actions.length === 0) {
                issues.push('No actions defined');
            }

            // Check for primary action
            const hasPrimary = card.actions.some(a => a.primary);
            if (!hasPrimary) {
                issues.push('No primary action defined');
            }

            // Check modals exist
            card.actions.forEach(action => {
                if (action.modal && !KNOWN_MODALS.includes(action.modal)) {
                    issues.push(`Modal "${action.modal}" not found in iOS app`);
                }
            });

            // Check HPA matches an action
            const hpaMatches = card.actions.some(a =>
                a.name.toLowerCase().includes(card.hpa.toLowerCase()) ||
                card.hpa.toLowerCase().includes(a.name.toLowerCase())
            );
            if (!hpaMatches) {
                warnings.push(`HPA "${card.hpa}" doesn't match any action name`);
            }

            return { issues, warnings, valid: issues.length === 0 };
        }

        function renderValidation(validation) {
            if (validation.valid && validation.warnings.length === 0) {
                return `
                    <div class="validation-issues success">
                        <div class="issue-title">✓ Validation Passed</div>
                        <ul class="issue-list">
                            <li>Intent recognized</li>
                            <li>Actions properly configured</li>
                            <li>Modals exist in iOS app</li>
                        </ul>
                    </div>
                `;
            }

            const className = validation.issues.length > 0 ? 'error' : '';
            const allIssues = [...validation.issues, ...validation.warnings];

            return `
                <div class="validation-issues ${className}">
                    <div class="issue-title">${validation.issues.length > 0 ? '✗' : '⚠'} Validation Issues</div>
                    <ul class="issue-list">
                        ${allIssues.map(issue => `<li>${issue}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function updateStats(cards) {
            document.getElementById('totalCards').textContent = mockCards.length;
            document.getElementById('visibleCards').textContent = cards.length;

            const totalIssues = cards.reduce((sum, card) => {
                const validation = validateCard(card);
                return sum + validation.issues.length;
            }, 0);
            document.getElementById('validationIssues').textContent = totalIssues;
        }

        // Filtering
        function applyFilters() {
            const typeFilter = document.getElementById('filterType').value;
            const priorityFilter = document.getElementById('filterPriority').value;
            const searchTerm = document.getElementById('searchIntent').value.toLowerCase();

            const filtered = mockCards.filter(card => {
                if (typeFilter !== 'all' && card.type !== typeFilter) return false;
                if (priorityFilter !== 'all' && card.priority !== priorityFilter) return false;
                if (searchTerm && !card.intent.toLowerCase().includes(searchTerm)) return false;
                return true;
            });

            renderCards(filtered);
        }

        // Event listeners
        document.getElementById('filterType').addEventListener('change', applyFilters);
        document.getElementById('filterPriority').addEventListener('change', applyFilters);
        document.getElementById('searchIntent').addEventListener('input', applyFilters);

        // Initial render
        renderCards(mockCards);
    </script>
</body>
</html>
