<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Analytics Dashboard</title>
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #1e293b;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: #1e293b;
      border-radius: 12px;
      border: 1px solid #334155;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #475569;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 4px;
    }

    .stat-change {
      font-size: 14px;
      color: #10b981;
    }

    .stat-change.negative {
      color: #ef4444;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #334155;
    }

    .chart-card.full-width {
      grid-column: 1 / -1;
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f8fafc;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .chart-container.tall {
      height: 400px;
    }

    .events-section {
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #334155;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #f8fafc;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
    }

    .home-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .events-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .event-item {
      padding: 12px 16px;
      background: #0f172a;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .event-name {
      font-weight: 600;
      color: #f8fafc;
    }

    .event-meta {
      font-size: 12px;
      color: #94a3b8;
    }

    .event-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      background: #3b82f6;
      color: white;
    }

    .event-badge.action { background: #10b981; }
    .event-badge.view { background: #3b82f6; }
    .event-badge.swipe { background: #8b5cf6; }
    .event-badge.modal { background: #f59e0b; }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #1e293b;
      border-color: #475569;
    }

    .filter-btn.active {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>ðŸ“Š Analytics Dashboard</h1>
        <p style="color: #64748b; margin-top: 8px;">Real-time metrics and insights for Zero Email App</p>
      </div>
      <div class="status">
        <div class="status-dot"></div>
        <span><strong>Service:</strong> <span id="service-url"></span> <span id="env-badge"></span></span>
        <button class="refresh-btn" onclick="loadAllData()">
          <span id="refresh-icon">â†»</span> Refresh
        </button>
        <a href="howitworks.html" class="home-btn">Home</a>
      </div>
    </div>

    <!-- Key Metrics -->
    <div class="stats-grid" id="stats-grid">
      <!-- Stats will be loaded here -->
    </div>

    <!-- Charts -->
    <div class="charts-grid">
      <!-- Event Types Chart -->
      <div class="chart-card">
        <h3 class="chart-title">Events by Type</h3>
        <div class="chart-container">
          <canvas id="eventTypesChart"></canvas>
        </div>
      </div>

      <!-- Top Events Chart -->
      <div class="chart-card">
        <h3 class="chart-title">Top Events</h3>
        <div class="chart-container">
          <canvas id="topEventsChart"></canvas>
        </div>
      </div>

      <!-- Timeline Chart -->
      <div class="chart-card full-width">
        <h3 class="chart-title">Activity Over Time</h3>
        <div class="chart-container tall">
          <canvas id="timelineChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Recent Events -->
    <div class="events-section">
      <div class="section-header">
        <h3 class="section-title">Recent Events</h3>
        <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
          <div class="filters">
            <button class="filter-btn active" data-filter="all" onclick="filterEvents('all')">All</button>
            <button class="filter-btn" data-filter="view" onclick="filterEvents('view')">Views</button>
            <button class="filter-btn" data-filter="action" onclick="filterEvents('action')">Actions</button>
            <button class="filter-btn" data-filter="swipe" onclick="filterEvents('swipe')">Swipes</button>
            <button class="filter-btn" data-filter="modal" onclick="filterEvents('modal')">Modals</button>
          </div>
          <div style="border-left: 1px solid #334155; height: 24px;"></div>
          <div class="filters">
            <span style="color: #94a3b8; font-size: 12px; margin-right: 8px;">Environment:</span>
            <button class="filter-btn active" data-env="all" onclick="filterEnvironment('all')">All</button>
            <button class="filter-btn" data-env="real" onclick="filterEnvironment('real')">Real Data</button>
            <button class="filter-btn" data-env="mock" onclick="filterEnvironment('mock')">Mock Data</button>
          </div>
        </div>
      </div>
      <div class="events-list" id="events-list">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“­</div>
          <p>No events yet. Start using the app to see analytics!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Use DashboardConfig for backend URLs
    const API_BASE = DashboardConfig.services.analytics + '/api';
    let allEvents = [];
    let currentFilter = 'all';
    let currentEnvironment = 'all';
    let charts = {};

    // Update UI with service URL and environment
    document.getElementById('service-url').textContent = DashboardConfig.services.analytics;
    document.getElementById('env-badge').innerHTML = DashboardConfig.getEnvironmentBadge();

    // Initialize
    loadAllData();
    setInterval(loadAllData, 30000); // Auto-refresh every 30 seconds

    async function loadAllData() {
      const refreshIcon = document.getElementById('refresh-icon');
      refreshIcon.innerHTML = '<span class="loading"></span>';

      try {
        await Promise.all([
          loadMetrics(),
          loadEvents(),
          loadCharts()
        ]);
      } catch (error) {
        console.error('Error loading data:', error);
      } finally {
        refreshIcon.innerHTML = 'â†»';
      }
    }

    async function loadMetrics() {
      const response = await fetch(`${API_BASE}/metrics`);
      const data = await response.json();

      // Count events by environment
      const eventsResponse = await fetch(`${API_BASE}/events?limit=1000`);
      const eventsData = await eventsResponse.json();
      const mockEvents = eventsData.events.filter(e => e.environment === 'mock').length;
      const realEvents = eventsData.events.filter(e => e.environment === 'real').length;

      const stats = [
        {
          label: 'Total Events',
          value: data.metrics.totalEvents.toLocaleString(),
          change: null
        },
        {
          label: 'Active Users',
          value: data.metrics.uniqueUsers.toLocaleString(),
          change: null
        },
        {
          label: 'Real Data Events',
          value: realEvents.toLocaleString(),
          change: null
        },
        {
          label: 'Mock Data Events',
          value: mockEvents.toLocaleString(),
          change: null
        }
      ];

      const statsGrid = document.getElementById('stats-grid');
      statsGrid.innerHTML = stats.map(stat => `
        <div class="stat-card">
          <div class="stat-label">${stat.label}</div>
          <div class="stat-value">${stat.value}</div>
          ${stat.change ? `<div class="stat-change ${stat.change < 0 ? 'negative' : ''}">${stat.change > 0 ? '+' : ''}${stat.change}%</div>` : ''}
        </div>
      `).join('');
    }

    async function loadEvents() {
      const response = await fetch(`${API_BASE}/events?limit=50`);
      const data = await response.json();
      allEvents = data.events;
      renderEvents();
    }

    function filterEvents(type) {
      currentFilter = type;

      // Update active button
      document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.filter === type) {
          btn.classList.add('active');
        }
      });

      renderEvents();
    }

    function filterEnvironment(env) {
      currentEnvironment = env;

      // Update active button
      document.querySelectorAll('.filter-btn[data-env]').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.env === env) {
          btn.classList.add('active');
        }
      });

      renderEvents();
    }

    function renderEvents() {
      let filtered = allEvents;

      // Filter by event type
      if (currentFilter !== 'all') {
        filtered = filtered.filter(e => {
          if (currentFilter === 'view') return e.eventName.includes('viewed');
          if (currentFilter === 'action') return e.eventName.includes('action');
          if (currentFilter === 'swipe') return e.eventName.includes('swipe');
          if (currentFilter === 'modal') return e.eventName.includes('modal');
          return true;
        });
      }

      // Filter by environment
      if (currentEnvironment !== 'all') {
        filtered = filtered.filter(e => e.environment === currentEnvironment);
      }

      const eventsList = document.getElementById('events-list');

      if (filtered.length === 0) {
        eventsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“­</div>
            <p>No events found</p>
          </div>
        `;
        return;
      }

      eventsList.innerHTML = filtered.map(event => {
        const badge = getEventBadge(event.eventName);
        const timestamp = new Date(event.timestamp).toLocaleString();
        const envBadge = event.environment === 'mock' ?
          '<span style="background: #f59e0b; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; margin-left: 8px;">MOCK</span>' :
          '<span style="background: #10b981; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; margin-left: 8px;">REAL</span>';

        return `
          <div class="event-item">
            <div class="event-info">
              <div class="event-name">${event.eventName} ${envBadge}</div>
              <div class="event-meta">User: ${event.userId.substring(0, 8)}... â€¢ ${timestamp}</div>
            </div>
            <div class="event-badge ${badge.class}">${badge.text}</div>
          </div>
        `;
      }).join('');
    }

    function getEventBadge(eventName) {
      if (eventName.includes('viewed')) return { class: 'view', text: 'View' };
      if (eventName.includes('action')) return { class: 'action', text: 'Action' };
      if (eventName.includes('swipe')) return { class: 'swipe', text: 'Swipe' };
      if (eventName.includes('modal')) return { class: 'modal', text: 'Modal' };
      return { class: '', text: 'Event' };
    }

    async function loadCharts() {
      const response = await fetch(`${API_BASE}/metrics`);
      const data = await response.json();

      // Event Types Chart
      renderEventTypesChart(data.metrics.eventsByType);

      // Top Events Chart
      renderTopEventsChart(data.metrics.topEvents);

      // Timeline Chart
      renderTimelineChart(data.metrics.eventsByDay);
    }

    function renderEventTypesChart(eventsByType) {
      const ctx = document.getElementById('eventTypesChart').getContext('2d');

      if (charts.eventTypes) {
        charts.eventTypes.destroy();
      }

      charts.eventTypes = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: Object.keys(eventsByType),
          datasets: [{
            data: Object.values(eventsByType),
            backgroundColor: [
              '#3b82f6',
              '#10b981',
              '#8b5cf6',
              '#f59e0b',
              '#ef4444'
            ]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right',
              labels: { color: '#e2e8f0' }
            }
          }
        }
      });
    }

    function renderTopEventsChart(topEvents) {
      const ctx = document.getElementById('topEventsChart').getContext('2d');

      if (charts.topEvents) {
        charts.topEvents.destroy();
      }

      charts.topEvents = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: topEvents.map(e => e.name),
          datasets: [{
            data: topEvents.map(e => e.count),
            backgroundColor: '#3b82f6'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              ticks: { color: '#94a3b8' },
              grid: { color: '#334155' }
            },
            y: {
              ticks: { color: '#94a3b8' },
              grid: { display: false }
            }
          }
        }
      });
    }

    function renderTimelineChart(eventsByDay) {
      const ctx = document.getElementById('timelineChart').getContext('2d');

      if (charts.timeline) {
        charts.timeline.destroy();
      }

      const sortedDays = Object.keys(eventsByDay).sort();

      charts.timeline = new Chart(ctx, {
        type: 'line',
        data: {
          labels: sortedDays,
          datasets: [{
            label: 'Events',
            data: sortedDays.map(day => eventsByDay[day]),
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: '#e2e8f0' }
            }
          },
          scales: {
            x: {
              ticks: { color: '#94a3b8' },
              grid: { color: '#334155' }
            },
            y: {
              ticks: { color: '#94a3b8' },
              grid: { color: '#334155' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
