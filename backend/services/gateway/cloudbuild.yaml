steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/emailshortform/gateway:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/emailshortform/gateway:latest'
      - '-f'
      - 'backend/gateway/Dockerfile'
      - 'backend/gateway'
    dir: '/workspace'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/emailshortform/gateway:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/emailshortform/gateway:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'emailshortform-gateway'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/emailshortform/gateway:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,EMAIL_SERVICE_URL=https://email-service-hqdlmnyzrq-uc.a.run.app,USE_FIRESTORE=true,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_REDIRECT_URI=https://emailshortform-gateway-hqdlmnyzrq-uc.a.run.app/api/auth/gmail/callback,CLASSIFIER_SERVICE_URL=https://classifier-service-hqdlmnyzrq-uc.a.run.app,SUMMARIZATION_SERVICE_URL=https://summarization-service-hqdlmnyzrq-uc.a.run.app'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:1,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:1'
      - '--timeout'
      - '300'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/emailshortform/gateway:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/emailshortform/gateway:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1200s
